<!DOCTYPE html>
<html>
<head>
    <title>Doubled Numbers</title>
    <script>
        function doubleNumbers() {
            var inputNumbers = document.getElementById("numbers").value;
            var numbers = inputNumbers.split(",").map(Number);

            var doubledNumbers = numbers.map(function(number) {
                return number * 2;
            });

            document.getElementById("result").textContent = "Doubled Numbers: " + doubledNumbers.join(", ");
        }
    </script>
</head>
<body>
    <h1>Doubled Numbers</h1>
    <label for="numbers">Enter a list of numbers (comma-separated):</label>
    <input type="text" id="numbers">
    <button onclick="doubleNumbers()">Double</button>
    <p id="result"></p>
</body>
</html>
